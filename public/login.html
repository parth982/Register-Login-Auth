<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Login Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-5">

        <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">Login form</h5>

              <form onsubmit="return false" id="form">

                <div class="mb-3">
                  <label for="email_L" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email_L" autocomplete="off" required>
                </div>

                <div class="mb-3">
                  <label for="Pswrd_L" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Pswrd_L" autocomplete="off" required>
                </div>

                <div class="alert alert-danger" role="alert" id="err_L" style="display: none;"></div>
                <div class="alert alert-success" role="alert" id="Sucz_L" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Login</button>
                
              </form>

            </div>
          </div>
    </div>

    <script src="./js/login_brws.js"></script>
  </body>

</html>
